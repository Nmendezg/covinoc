     <!-- Div donde se encuentra el cuestionario para agregar una nueva tarea -->
    <div id="divForm1">

        <div id="divNuevaTarea">
            <!--logo del "+"-->
            <svg id="mas" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-plus-lg" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
            </svg>
            <label id="nuevaTarea"> Nueva tarea</label>
        </div>
        <br><br>
        <div id="idForm2">
            <label for="">Título</label>
            <br>
            <!--inputs donde se piden el titulo de la tarea y el estado de esta-->
            <!-- se utiliza el ngModel para designar el nombre y el estado a los atributos inicializados en el componente-->
                <input type="text" id="inputTitulo" placeholder="Ingrese título..." [(ngModel)]="nombreTarea">
                <label for="" id="tareaCompletada">Tarea completada</label>
                <input type="checkbox" name="terminada" id="inputCheckBox" [(ngModel)]="terminada" >
                <!--Botón para agregar la tarea. se deshabilita si no hay texto en el campo de nombre, al hacer click se llama al método guardarTarea()-->
                <button id="butGuardar" class="btn btn-light" [disabled]="!nombreTarea" (click)="guardarTareas()"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                    </svg>GUARDAR TAREA</button>
            
        </div>
    </div>

    <!--Div donde se encuentra el buscador y el subtitulo LISTADO DE TAREAS-->
    <div id="divBuscador">
        <svg id="iconTareas" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-list-task" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z" />
            <path
                d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z" />
            <path fill-rule="evenodd"
                d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z" />
        </svg>
        <label id="labListado" for="">Lista de tareas</label>

        <input type="search" name="" id="inpBuscar" placeholder="Buscar...">
        
    </div>

    <!--Div donde se encuentra el listado de tareas-->
    <div id="divListado">
        <table class="table" id="tablaTareas">
            <thead>
                <th id="thId">Id</th>
                <th id="thTareas">Mis tareas</th>
                <th id="thCompleta">Completada</th>
                <th id="thBorrar">Borrar</th> 
            </thead>
            <tbody>
                <!-- ngFor para que se muestren todas las tareas guardadas, dependiendo si la tarea se marca como terminada, se le da la clase tachado-->
                <tr *ngFor ="let tarea of tareas; let indice = index;" [class.tachado] = "tarea.terminada">
                    <td>{{indice + 1 }}</td>
                    <td class="tdNombre">{{tarea.nombre}}</td>
                    <!--si la se marcha el checkbox, se llama el método cambiarEstadoDeTarea()-->
                    <td><input type="checkbox" name="" id="listaCheckbox" [(ngModel)]="tarea.terminada" (change)="cambiarEstadoDeTarea()"></td>
                    <td><a (click) = "eliminarTarea(indice)" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-trash3" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                      </svg></a></td>                      
                </tr>
                
            </tbody>
        </table>
    </div>
